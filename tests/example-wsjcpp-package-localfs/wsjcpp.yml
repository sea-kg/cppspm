name: "example-wsjcpp-package-localfs"
version: "v0.0.1"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "Example package wsjcpp"

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

origins:
  - address: "http://wsjcpp.org/packages/"
    type: "package-registry"

keywords:
  - "c++"

distribution:
  - source-file: "src/example_wsjcpp_package_localfs.cpp"
    target-file: "example_wsjcpp_package_localfs.cpp"
    type: "source-code"
  - source-file: "src/example_wsjcpp_package_localfs.h"
    target-file: "example_wsjcpp_package_localfs.h"
    type: "header-code"
  - source-file: "src/subfolder1/example_subfolder.h"
    target-file: "subfolder1/example_subfolder.h"
    type: "header-code"
  - source-file: "src/subfolder1/subsubfolder2/example_subsubfolder2.h"
    target-file: "subfolder1/subsubfolder2/example_subsubfolder2.h"
    type: "header-code"
